group 'tim'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.almasb:fxgl:0.5.0'
    compile 'com.github.WilliamAHartman:Jamepad:1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
